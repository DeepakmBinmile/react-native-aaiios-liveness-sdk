apply plugin: 'com.android.library'
android {
    compileSdkVersion 32

    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 32
        vectorDrawables.useSupportLibrary = true

    }

    buildTypes {
        debug {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

}
rootProject.allprojects {
    repositories {
        maven {
            url 'http://public-n3.advai.net/repository/maven-releases/'
            allowInsecureProtocol = true
        }
        mavenCentral()
        maven { url "$rootDir/../node_modules/react-native/android" }
        google()
    }
}
dependencies {
    implementation 'androidx.appcompat:appcompat:1.4.2'
     // You can view the list of SDK versions for updating the SDK at this link
    // http://public-n3.advai.net/repository/maven-releases/ai/advance/mobile-sdk/android/liveness-detection-rn/maven-metadata.xml
    api 'ai.advance.mobile-sdk.android:liveness-detection-rn:1.3.9.3'
    implementation 'androidx.constraintlayout:constraintlayout:2.1.4'
    implementation 'com.facebook.react:react-native:+'
}
